{% extends "blog_base_html.html" %}

{% block content %}

<form method="post">
	<h2>New Post</h2>
	<label>
		<div>Blog Post Subject Title</div>
		<input type="text" name="subject" 
			value={{np_title}}></input>
	</label>
	<label>
		<div>Blog Post</div>
		<textarea name="content" style="width:600px; 		height:120px">{{npost}}</textarea>
	</label>
	<div>
		<button>
			Add
		</button>
	</div>
		{% if error %}
		<div class="error">{{error}}</div>
		{% endif %}

</form>

{% endblock %}
