<!--Macro to generate blog frames -->
{% macro post(classname='', title='', content='') %}
<div class ="{{classname}}">
	<div class="post_title"
		style="margin: 10px;
		font-size=large;">{{title}}</div>
	<pre class="post_body"
		style="margin: 15px;
		font-size=medium;">{{content}}</pre>
</div>

{% endmacro %}
