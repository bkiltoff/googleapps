{% extends "blog_base_html.html" %}

{% block content %}

<form method="post">
	<h2>New Post</h2>
	<label>
		<div>Title</div>
		<textarea id="newpost_title" name="subject" placeholder="title">{{np_title}}</textarea>
	</label>
	<label>
		<div>Content</div>
		<textarea id="newpost_content"  name="content" placeholder="contents">{{npost}}</textarea>
	</label>
	<div>
		<button>
			Add
		</button>
	</div>
		{% if error %}
		<div class="error">{{error}}</div>
		{% endif %}

</form>

{% endblock %}
